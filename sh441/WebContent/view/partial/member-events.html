<div class="list-group">
  <a ng-repeat="event in events | orderBy: 'date':false" href="#" class="list-group-item">
  	<span class="badge">{{participantCount(event)}} players</span>
    {{event.name}}<br />
    {{eventDate(event)}}
    <div>
    	<input class="btn btn-xs btn-default" type="button" value="Players">
		<input class="btn btn-xs btn-default" type="button" value="Delete">
    </div>
  </a>
</div>
