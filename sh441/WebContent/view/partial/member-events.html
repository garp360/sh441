<div class="list-group">
	<a ng-repeat="event in events | orderBy: 'date':false" href="#" class="list-group-item">
		<span class="badge btn-signup">{{participantCount(event)}} players</span>
		{{event.name}}<br />
		{{eventDate(event)}}<input ng-show="!isParticipant(event)" ng-click="addParticipant(event)" class="btn btn-xs btn-default btn-signup pull-right" type="button" value="Sign Up"><input ng-show="isParticipant(event)" ng-click="removeParticipant(event)" class="btn btn-xs btn-default btn-signup pull-right" type="button" value="Drop Out">
		<div>
			<input ng-show="isAdmin" class="btn btn-xs btn-default" type="button" value="Players">
			<input ng-show="isAdmin" class="btn btn-xs btn-default" type="button" value="Delete">
		</div>
	</a>
</div>
