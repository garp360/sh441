<div class="well">
	<form class="form-inline">
		<div class="form-group">
			<label class="sr-only" for="exampleInputEmail3">Email
				address</label> <input ng-model="loginForm.username" type="email" class="form-control"
				id="exampleInputEmail3" placeholder="Email">
		</div>
		<div class="form-group">
			<label class="sr-only" for="exampleInputPassword3">Password</label>
			<div class="input-group">
			<input ng-model="loginForm.password" type="password" class="form-control"
				id="exampleInputPassword3" placeholder="Password">
			 <div class="input-group-addon"><a title="Reset password" ui-sref="reset-password"></a><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></div>
			 </div>
		</div>
		<br/><br/>
		<button type="submit" class="btn btn-primary form-control" style="margin-bottom:10px;" ng-click="signIn(loginForm)">Sign In</button>
		<span id="helpBlock" class="help-block">Not a member yet?</span>
		<button type="submit" class="btn btn-primary form-control" ng-click="register(loginForm)">Register</button>
	</form>
</div>
