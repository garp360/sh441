<div class="well">
	<form name="frmLogin" class="form-horizontal">
		<div class="form-group" ng-class="{ 'has-error': frmLogin.username.$touched && frmLogin.username.$invalid }">
			<div class="col-xs-12">
				<label class="sr-only" for="usernameField">Email address</label>
				<input ng-model="loginForm.username" type="email" class="form-control" id="usernameField" name="username" placeholder="Email" required>
				<div ng-messages="frmLogin.username.$error" ng-if="frmLogin.username.$touched">
			        <p ng-message="email">This email does not look right.</p>
			        <p ng-message="required">Your email is required.</p>
			    </div>
			</div>			
		</div>
		<div class="form-group"  ng-class="{ 'has-error': frmLogin.password.$touched && frmLogin.password.$invalid }">
			<label class="sr-only" for="passwordField">Password</label>
			<div class="col-xs-12">
				<div class="input-group">
					<input ng-model="loginForm.password" type="password" class="form-control" id="passwordField" name="password" placeholder="Password" required>
					<div title="Reset password" class="input-group-addon">
						<a ui-sref="reset-password"></a><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
					</div>
				</div>
				<div ng-messages="frmLogin.password.$error" ng-if="frmLogin.password.$touched">
			        <p ng-message="required">Your password is required.</p>
			    </div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-12">
				<button type="submit" class="btn btn-primary form-control" ng-click="signIn(loginForm)">Sign In</button>
			</div>
		</div>
		<br/><br/><br/>
		<div class="form-group">
			<div class="col-xs-12">
				<span id="helpBlock" class="help-block">Not a member yet?</span>
				<button type="submit" class="btn btn-primary form-control" ng-click="register(loginForm)">Register</button>
			</div>
		</div>
	</form>
</div>
