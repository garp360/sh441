<div class="well">
	<form class="form-inline">
		<div class="form-group">
			<label class="sr-only" for="usernameField">Email
				address</label> <input ng-model="loginForm.username" type="email" class="form-control"
				id="usernameField" placeholder="Email">
		</div>
		<div class="form-group">
			<label class="sr-only" for="passwordField">Password</label>
			<div class="input-group">
				<input ng-model="loginForm.password" type="password" class="form-control" id="passwordField" placeholder="Password">
				<div class="input-group-addon">
					<a title="Reset password" ui-sref="reset-password"></a><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
				</div>
			</div>
		</div>
		<button type="submit" class="btn btn-primary form-control" ng-click="signIn(loginForm)">Sign In</button>
		<br/><br/><br/>
		<span id="helpBlock" class="help-block">Not a member yet?</span>
		<button type="submit" class="btn btn-primary form-control" ng-click="register(loginForm)">Register</button>
	</form>
</div>
