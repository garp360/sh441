<div class="well">
	<form name="frmEvent" class="form-horizontal">
		<div class="form-group" ng-class="{ 'has-error': frmEvent.username.$touched && frmEvent.username.$invalid }">
		  	<label class="sr-only" for="usernameField">course</label>
		    <div class="col-xs-12">
			    <div class="input-group hb-fill">
					<select name="usernameField" class="form-control" ng-model="selectedCourse" ng-change="changeCourse(selectedCourse)" ng-options="course.name for course in courses | orderBy:'order'" required > </select>
			    </div>
		    </div>
		</div>
		<div class="form-group" ng-class="{ 'has-error': frmEvent.username.$touched && frmEvent.username.$invalid }">
			<label class="sr-only" for="eventDateField">start date</label>
			<div class="col-xs-12">
				<div class="dropdown">
					<a class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown" data-target="#" href="#">
						<div class="input-group">
							<input name="eventDate" type="text" class="form-control" data-ng-model="event.date.formatted"> <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
						</div>
					</a>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
						<datetimepicker data-ng-model="event.date.utc" data-on-set-time="onTimeSet(newDate, oldDate)" data-datetimepicker-config="{ dropdownSelector: '#dropdown1', minView : 'day' }"></datetimepicker>
					</ul>
				</div>
			</div>
		</div>
		<div class="form-group">
		  	<label class="sr-only" for="teeTimeSelectorField">selectedTeeTime</label>
		    <div class="col-md-2 col-xs-6">
				<select name="teeTimeSelectorField" class="form-control" ng-model="selectedTeeTime" ng-change="changeTeeTime(selectedTeeTime)" ng-options="teeTime.formatted for teeTime in event.course.availableTeeTimes | orderBy:'order'" > </select>
		    </div>
		    <div class="col-xs-6">
				<input class="btn btn-default" type="button" value="Add Tee Time" ng-click="addTeeTime(selectedTeeTime)">
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-xs-12">
			  	<label for="scheduledTeeTimes">Scheduled Tee Times</label>
			  	<input ng-show="!editMode" ng-disabled="!teeTimeEditorEnabled()" class="btn btn-xs btn-default" type="button" value="Edit" ng-click="toggleEditMode(true)">
			  	<input ng-show="editMode" ng-disabled="!teeTimeEditorEnabled()" class="btn btn-xs btn-default" type="button" value="Done" ng-click="toggleEditMode(false)">
			  	<input ng-disabled="!teeTimeEditorEnabled()" class="btn btn-xs btn-default" type="button" value="Clear" ng-click="removeAllTeeTimes(event.teeTimes)">
			</div>
		    <div class="col-xs-12">
 				<div class="teeTimeList" ng-show="!teeTimeEditorEnabled()" class="input-group hb-fill">None</div>
			    <div class="teeTimeList" ng-repeat="teeTime in event.teeTimes | orderBy:'order'">
			    	<span ng-show="!editMode">{{displayTeeTime(teeTime, event.teeTimes)}}</span>
			    	<button ng-show="editMode" type="button" class="btn btn-default btn-xs" ng-click="removeTeeTime(teeTime)">
	  					 {{teeTime.formatted}} <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>
			    </div>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-xs-12">
				<button type="submit" class="btn btn-primary form-control" ng-click="create()">Create Event</button>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-12">
				<a class="btn btn-default form-control" ui-sref="home" role="button">Cancel</a>
			</div>
		</div>
	</form>
</div>
