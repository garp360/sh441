<div class="well">
	<form class="form-horizontal">
	  <div class="form-group">
	  	<label class="sr-only" for="usernameField">Email address</label>
	    <div class="col-xs-12">
	      <input ng-model="registrationForm.username" type="email" class="form-control" id="usernameField" placeholder="Email">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="sr-only" for=""passwordField"">Password</label>
	    <div class="col-xs-12">
	      <input ng-model="registrationForm.password" type="password" class="form-control" id="passwordField" placeholder="Password">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="sr-only" for="confPasswordField">Confirm Password</label>
	    <div class="col-xs-12">
	      <input ng-model="registrationForm.confpassword" type="password" class="form-control" id="confPasswordField" placeholder="Confirm Password">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="sr-only" for="firstNameField">First Name</label>
	    <div class="col-xs-8">
	      <input ng-model="registrationForm.firstName" type="text" class="form-control" id="firstNameField" placeholder="First Name">
	    </div>
	    <label class="sr-only" for="middleNameField">Middle Initial</label>
	    <div class="col-xs-4">
	      <input ng-model="registrationForm.middleName" type="text" class="form-control" id="middleNameField" placeholder="MI">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="sr-only" for="lastNameField">Last Name</label>
	    <div class="col-xs-12">
	      <input ng-model="registrationForm.lastName" type="text" class="form-control" id="lastNameField" placeholder="Last Name">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-primary form-control" ng-click="register()">Register</button>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <a class="btn btn-default form-control" ui-sref="home" role="button">Cancel</a>
	    </div>
	  </div>
	</form>
</div>
